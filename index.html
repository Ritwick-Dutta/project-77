<html>
    <head>
<title>Java script arrays</title>
    </head>
    <body>
        <h1>open console</h1>
        <script>
            console.log("i am kavita dutta")

            var first_name = "kavita"
            console.log(first_name)


            var last_name = "dutta"
            console.log(last_name)
            
            var full_name = first_name.concat(last_name)
            console.log(full_name)


            var length_of_name =full_name.length
            console.log(length_of_name)


            var sentence = "I like KFC and burger king"

            var replace_sentence = sentence.replace("KFC and burger king","Dominoes and cakes")
            console.log(replace_sentence)


            var word = "soccer"


            var capital_word = word.toUpperCase()
            console.log(capital_word)


            var word2 = "PURPLE GUY"


            var small_word =word2.toLowerCase()
            console.log(small_word)


            var max_num =Math.max(1,1000)
            console.log(max_num)


            var min_num = Math.min(1,2000)
            console.log(min_num)


            var sqrt = Math.sqrt(13000)
            console.log(sqrt)


           var pow = Math.pow(5,3)
           console.log(pow)
        </script>
    </body>
</html>
